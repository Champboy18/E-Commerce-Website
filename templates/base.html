
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyShop</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<nav class="nav">
  <a href="/">Home</a>
  <a href="/products">Products</a>
  <a href="/cart">Cart</a>
  <a href="/init" class="reset">Reset DB</a>
</nav>

<div class="container">
{% with messages = get_flashed_messages() %}
  {% if messages %}
  <div class="flash">
    {% for m in messages %}<p>{{m}}</p>{% endfor %}
  </div>
  {% endif %}
{% endwith %}

{% block content %}{% endblock %}
</div>

</body>
</html>
